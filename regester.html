<!DOCTYPE html>
<meta charset="utf-8">
<html dir="rtl">
    <head>
        <title>ثبت نام</title>
        <link rel="stylesheet" href="./rejester-stayle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./font.css">
    </head>
    <body>

    <form action="">
        <div class="container">
            <!-- <fieldset id="fielset2"> -->
            <h2 id="title">ثبت نام</h2>
            <label for="name">نام :</label>
            <input type="text" id="name" placeholder="نام" class="form-style" required>     
            <label for="last-name">نام خانوادگی :</label>
            <input type="text" id="last-name" placeholder="نام خانوادگی"  class="form-style">
            <label for="age">سن :</label>
            <input type="date" id="age" class="form-style">
            <label for="gender">جنسیت :</label>
            <select name="gender" id="gender" class="form-style">
                <option value="---">---</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
            </select>
            <label for="email">ایمیل :</label>
            <input type="email" id="email" class="form-style">
            <label for="username">نام کاربری :</label>
            <input type="text" id="username" class="form-style">
            <label for="password">رمز :</label>
            <input type="password" id="password" class="form-style" minlength="8">
            <!-- <fieldset id="fieldset"> -->
            <!-- <p id="legend">آیا ربات هستید؟</p>
            <label for="yes" id="yess" class="display-inline">بله</label>
            <input type="radio" id="yes" name="yes" class="display-inline">
            <label for="no" id="noo" class="display-inline">نه</label>
            <input type="radio" id="no"name="no" class="display-inline"> -->
            <label class="container1">قوانین را خواندم
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            <!-- </fieldset><br> -->
            <button type="submit">ثبت نام</button>
            <!-- </fieldset> -->
        </div>
    </form>
    </body>
</html>
